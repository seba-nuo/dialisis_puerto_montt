name: GitHub Actions Backend
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-dialisis
    steps:
      - uses: actions/checkout@v2
      - name: set up node
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i
      - run: npm test

name: GitHub Actions Backend
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend-dialisis
    steps:
      - uses: actions/checkout@main
      - name: set up node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install dependencies
        run: npm i
      - name: test
        run: npm test

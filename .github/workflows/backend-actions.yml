name: GitHub Actions Backend
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up node
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install dependencies
      - run: npm i
      - name: run test
      - run: npm test
